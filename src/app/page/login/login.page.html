<ion-content>
  <ion-card-content style="margin-top: 20px;">
    <ion-row class="row">
      <div class="fire-logo">
        <img src="assets/logo.jpg"  class="img-logo">
        <ion-text padding>
          <h2 style="margin-top: 10px;" no-margin margin-vertical text-center>AMPACET</h2>
        </ion-text>
      </div>
    </ion-row>
  </ion-card-content>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          
          <div padding>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input name="usuario" type="text" placeholder="User Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div style="margin-top: 10px; margin-bottom: 10px;" *ngIf="error">
            <span style="color: red;">UserName o Password invalid</span>
          </div>
          <div padding style="margin-top: 50px;">
            <ion-button size="smal" type="submit" [disabled]="form.invalid" expand="block"><ion-icon name="person-outline"></ion-icon>&nbsp;Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
