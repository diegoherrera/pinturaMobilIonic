<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sustentability Product</ion-title>
    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Search" [(ngModel)]="searchString" (ionInput)="getItems($event)"
      (ionClear)="onClear($event)" (ionCancel)="onCancel($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let sectioinArray of datos">
    <ion-card-header>
      <ion-card-title>{{sectioinArray.agrupacion_product_Id.product_code}}</ion-card-title>
    </ion-card-header>
    <img *ngIf="sectioinArray.agrupacion_product_Id.product_image==''" src="assets/noimagen.png" />
    <img *ngIf="sectioinArray.agrupacion_product_Id.product_image!=''" src="{{ sectioinArray.agrupacion_product_Id.product_image | rutaarchivo}}" />
    <ion-card-content>
      {{sectioinArray.agrupacion_product_Id.product_description}}
    </ion-card-content>
    <ion-button (click)="pushPage(sectioinArray)" expand="block">Product Detail</ion-button>
  </ion-card>
</ion-content>
